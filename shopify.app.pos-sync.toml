# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration
#
# PRODUCTION CONFIGURATION FILE
# This is the active production configuration for the POS Sync app.
# The shopify.app.toml file is a template/example - this file takes precedence.
# 
# To use this config with Shopify CLI, ensure this file is named correctly
# or use: shopify app dev --config shopify.app.pos-sync.toml

client_id = "2e0d4096fb1c73f0851cb3bfb9e92210"
name = "POS Sync"
application_url = "https://theonesystemco.tek-part.com"
embedded = true

[build]
automatically_update_urls_on_dev = false
dev_store_url = "tarawud1.myshopify.com"

[webhooks]
api_version = "2026-01"

# App webhooks
[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks"

# Mandatory compliance webhooks - required by Shopify App Store
# These must use compliance_topics array format as per Shopify documentation
[[webhooks.subscriptions]]
compliance_topics = ["customers/data_request", "customers/redact", "shop/redact"]
uri = "/webhooks"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_inventory,read_product_listings,read_products,write_inventory,write_product_listings,write_products"

[auth]
redirect_urls = [
  "https://theonesystemco.tek-part.com/auth/callback",
  "https://theonesystemco.tek-part.com/auth/shopify/callback"
]
